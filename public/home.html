<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>618.SH</title>
    <link rel="stylesheet" href="/main.css">
    <link rel="stylesheet" href="/home.css">
</head>
<body>
    <div class="container">
      <h1>批量短链生成</h1>
      
      <textarea id="batchInput" placeholder="
    可直接输入链接，可上传 txt 文件。
    每行一个链接，可空格加上自定义短链 key
    https://pvp.qq.com    wzry
    https://baidu.com    baidu
    免责：本网站不提供任何内容，仅通过 Js 代码``` window.location.href = data.url ``` 跳转到用户指定的链接。"></textarea>

      <input type="file" id="fileUpload" accept=".txt" />
    
      <div class="button-group">
        <button id="exportCSV">导出TXT</button>
        <button id="generateBatch">生成短链</button>
      </div>
    
      <div id="loading" class="loading">
        <div class="spinner"></div>
        <span>正在处理，请勿关闭页面...</span>
      </div>
    
      <div id="result"></div>
    
      <table id="shortlinks-table">
        <thead>
          <tr>
            <th>短链</th>
            <th>原链</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <script src="/home.js"></script>
</body>
</html>
