<!DOCTYPE html>
<html>
<head>
    <title>短链生成器</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <h1>短链生成器</h1>
        <form id="form">
            <input type="url" id="url" required placeholder="输入长链接">
            <button type="submit">生成</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const url = document.getElementById('url').value;
            
            try {
              const response = await fetch('/.netlify/functions/create', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ url })
              });
          
              if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
              }
          
              const data = await response.json();
              
              if (!data.key) {
                throw new Error('后端未返回有效的短链标识');
              }
          
              const shortUrl = `${window.location.origin}/s/${data.key}`;
              document.getElementById('result').innerHTML = `
                生成的短链接：<a href="${shortUrl}">${shortUrl}</a>
                <button id="copyButton">复制</button>
              `;
          
              // 复制按钮点击事件
              document.getElementById('copyButton').addEventListener('click', () => {
                navigator.clipboard.writeText(shortUrl).then(() => {
                  alert('短链接已复制到剪贴板！');
                }).catch((err) => {
                  console.error('复制失败:', err);
                });
              });
          
            } catch (error) {
              console.error('生成失败:', error);
              document.getElementById('result').innerHTML = `
                <div class="error">错误：${error.message}</div>
              `;
            }
        });
    </script>
</body>
</html>
