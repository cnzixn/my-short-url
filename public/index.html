<!DOCTYPE html>
<html>
<head>
    <title>短链生成器</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <h1>短链生成器</h1>
        <form id="form">
            <input type="url" id="url" required placeholder="输入长链接">
            <button type="submit">生成</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const url = document.getElementById('url').value;
            
            try {
              const response = await fetch('/.netlify/functions/create', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' }, // 必须添加请求头
                body: JSON.stringify({ url })
              });
          
              if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
              }
          
              const data = await response.json(); // 先获取完整数据对象
              
              if (!data.key) {
                throw new Error('后端未返回有效的短链标识');
              }
          
              const shortUrl = `${window.location.origin}/x/${data.key}`;
              document.getElementById('result').innerHTML = `
                生成的短链接：<a href="${shortUrl}">${shortUrl}</a>
              `;
          
            } catch (error) {
              console.error('生成失败:', error);
              document.getElementById('result').innerHTML = `
                <div class="error">错误：${error.message}</div>
              `;
            }
        });

    </script>
</body>
</html>
