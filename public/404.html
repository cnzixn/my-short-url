<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>链接已消失 | 短链服务</title>
    <style>
        :root {
            --primary: #2E86C1;
            --secondary: #85C1E9;
            --text: #2C3E50;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            padding: 1rem;
            color: var(--text);
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 600px;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        .error-code {
            font-size: 5rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 1rem;
            text-shadow: 2px 2px 0 rgba(0,0,0,0.1);
        }

        .message {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .button {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            background: var(--primary);
            color: white;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .button:hover {
            background: #2472a3;
            transform: scale(1.05);
        }

        .note {
            margin-top: 2rem;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
            }
            
            .error-code {
                font-size: 3.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">404</div>
        <h1 class="message">您访问的链接不存在或已过期</h1>
        <div class="actions">
            <a href="/" class="button">返回首页</a>
        </div>
        <p class="note">提示：短链接有效期为5分钟，过期将自动删除</p>
    </div>

    <!-- 可选埋点代码 -->
    <script>
        // 跟踪404错误数据
        window.dataLayer = window.dataLayer || [];
        dataLayer.push({
            'event': '404Error',
            'errorPath': window.location.pathname
        });

        // 自动保存当前URL到localStorage（用于错误报告）
        localStorage.setItem('last404Path', window.location.href);
    </script>
</body>
</html>
